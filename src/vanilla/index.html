<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="資料利用條款" content="資料利用條款同意頁面" />
    <link rel="stylesheet" href="index.css" />
    <title>資料利用條款</title>
  </head>
  <body>
    <div class="home">
      <!-- A DATA PRIVACY AGREEMENT PAGE -->
      <div class="home__title">
        <h4 class="home__title__link">資料利用條款</h4>
      </div>
      <p class="home__privacy__text">
        本人同意，本人的個人資料，包括但不限於姓名、LINE ID、LINE 名稱，將由本人提供給本服務，以便提供相關資訊，以及後續LINE官方帳號之使用。
      </p>
        
      <!-- fill automatically disable change -->
      <input type="text" id="line_id" hidden />
      <div id="line_name_col" hidden>LINE名稱: <input type="text" id="line_name" disabled /></div>
      <!-- hidden text input columns: real_name, line_id, line_name -->
      <div id="real_name_col" hidden>病友的全名: <input type="text" id="real_name" /></div>
      <!-- checkbox and submit button -->
      <p><button class="home__buttons__button button--primary" id="submit" onclick="showConfirmation()">
        同意
      </button>
      <button class="home__buttons__button button--secondary" id="reset" onclick="reset()">
        不同意
    </div>
  </body>
</html>
